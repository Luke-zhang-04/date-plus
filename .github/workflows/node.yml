name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 

      - name: install deps
        run: yarn install --frozen-lockfile

      - name: build
        run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: lib
    
  test:
    name: test

    runs-on: ubuntu-latest

    needs: build

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: build
          path: lib

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: test
        run: yarn test
    